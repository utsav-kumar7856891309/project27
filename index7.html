<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       const fruits=["apple","Banana","Cherry"];
       fruits.push("mango");
       fruits.pop();
       fruits.forEach((fruit)=>document.write(fruit));
       const uppercase=fruits.map((fruit)=>fruit.toUpperCase());
       document.write(uppercase);
    </script>
</body>
</html>

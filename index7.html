<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let count=0;
      const interval=setInterval(()=>{
        count++;
        document.write("count: ",count);
        if(count===5)clearInterval(interval);
      },1000);
    </script>
</body>
</html>
